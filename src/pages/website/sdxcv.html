<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover Shadow Effect</title>
    <style>
        .hover-shadow {
            width: 200px;
            height: 200px;
            background-color: #f0f0f0;
            margin: 50px;
            transition: box-shadow 0.3s ease;
        }

        .hover-shadow:hover {
            box-shadow: -5px 0px 5px #ff0000, 0px 5px 5px gray;
        }
    </style>
</head>
<body>
    <div class="hover-shadow"></div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover Shadow Effect</title>
    <style>
        .hover-shadow {
            width: 200px;
            height: 200px;
            background-color: #f0f0f0;
            margin: 50px;
            position: relative; /* Ensure positioning for pseudo-element */
            overflow: hidden; /* Hide overflow to keep shadows within bounds */
        }

        .hover-shadow::before {
            content: '';
            position: absolute;
            left: 0;
            bottom: 0;
            width: 100%;
            height: 100%;
            box-shadow: -5px 0 5px #ff0000, 0 5px 5px gray;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .hover-shadow:hover::before {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="hover-shadow"></div>
</body>
</html>
